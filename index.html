<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" href = "css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to KokoaClone</title>
</head>
<body>
	<div id="status-bar">
		<div class = "status-bar__column">
			<span>No Service</span>
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class = "status-bar__column">
			<span>18:43</span>
		</div>
		<div class = "status-bar__column">
			<span>110%</span>
			<i class="fa-solid fa-battery-full"></i>
			<i class="fa-solid fa-bolt"></i>
		</div>
	</div>
	<header class = "welcome-header">
		<h1>Welcome to KokoaClone</h1>
		<form id="login-form">
			<p>
				If you have a Kokoa Account, log in with your email or phone number.
			</p>
			<input type="text" placeholder="Email or phone number"/>
			<input type="password" placeholder="Password"/>
			<input type = "submit" value="Log In"/>
			<button>Sign Up</button>
			<a href="#">Find Kokoa Account or Password</a>
		</form>
	</header>
	<script src="https://kit.fontawesome.com/6aa8b1126d.js" crossorigin="anonymous"></script>


</body>
</html>
